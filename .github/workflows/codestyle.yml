name: CODESTYLE

on:
  push:

jobs:
  lint:
    name: Run codestyle check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: "pipenv"

      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python

      - name: Install Dependencies ğŸ“¥
        run: pipenv install

      - name: Run Codestyle âœ”ï¸
        run: pipenv run flake8 --max-line-length=160 --exclude venv,assets . && black --line-length=160 --check --exclude='/venv/|/assets/' .
